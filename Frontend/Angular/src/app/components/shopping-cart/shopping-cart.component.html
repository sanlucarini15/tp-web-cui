<h3>Carrito de Compras</h3>
<table>
    <thead class="cabecera">
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody class="cuerpo">
        <tr *ngFor="let article of (shopList$ | async)">
            <td><img width="100" height="100" [src]="article.imagen" [alt]="article.articulo"></td>
            <td>{{article.articulo | uppercase}}</td>
            <td>{{article.precio | currency}}</td>
            <td>{{article.quantity}}</td>
        </tr>
    </tbody>
</table>
