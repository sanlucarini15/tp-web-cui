<div class="content-container">
  <div class="register-container">
    <h2>Registro</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          <button type="button" (click)="togglePasswordVisibility()" class="toggle-password">{{ passwordVisible ? 'Ocultar' : 'Mostrar' }}</button>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirma Contraseña</label>
        <div class="password-container">
          <input [type]="confirmPasswordVisible ? 'text' : 'password'" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required>
          <button type="button" (click)="toggleConfirmPasswordVisibility()" class="toggle-password">{{ confirmPasswordVisible ? 'Ocultar' : 'Mostrar' }}</button>
        </div>
      </div>
      <button type="submit" class="btn">Registrarse</button>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
    <br>
    <p style="text-align: center">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
</div>
