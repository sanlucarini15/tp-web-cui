<div class="content-container">
  <div class="profile-container" *ngIf="username">
    <h2>Bienvenido, {{ username }}!</h2>
    <button (click)="onLogout()" class="btn">Cerrar sesión</button>
  </div>
  <div class="profile-container" *ngIf="!username">
    <p>Ningún usuario ha iniciado sesión.</p>
    <button (click)="onLogin()" class="btn">Iniciar sesión</button>
  </div>
</div>
